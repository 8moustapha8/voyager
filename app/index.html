<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="vleApp"  >
    <nav class="top-bar" data-topbar ng-controller="MenuCtrl">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a href="#">
              Vegalite Editor
            </a>
          </h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li><a href="#" ng-click="showVlSpec()">Vegalite Spec</a></li>
          <li><a href="#" ng-click="showVgSpec()">Vega Spec</a></li>
          <li><lyra-export></lyra-export></li>
          <!-- <li class="has-dropdown">
            <a href="#">Right Button Dropdown</a>
            <ul class="dropdown">
              <li><a href="#">First link in dropdown</a></li>
              <li class="active"><a href="#">Active link in dropdown</a></li>
            </ul>
          </li> -->
        </ul>

        <!-- Left Nav Section -->
        <!--<ul class="left">
          <li><a href="#">Left Nav Button</a></li>
        </ul> -->
      </section>

      <script type="text/ng-template" id="vlSpecTemplate">
        <h2>Vegalite Specification</h2>
        <form>
          <input type="text" ng-model="shorthand"></input>
          <button type="submit" ng-click="parseShorthand(shorthand)" value="Save">Load</button>
        </form>
        <textarea class="vlspec" json-input type="text" ng-model="vlSpec"></textarea>
      </script>
      <script type="text/ng-template" id="vgSpecTemplate">
        <h2>Vega Specification</h2>
        <textarea class="vgspec" json-input disabled="disabled" type="text" ng-model="vegaSpec"></textarea>
      </script>
    </nav>


    <alert-messages></alert-messages>

    <div class="row full-width">
      <div class="small-2 columns">

        <div class="card">
          <dataset-selector></dataset-selector>
        </div>

        <div class="card">
          <h4>Schema</h4>
          <schema-list></schema-list>
        </div>

        <div class="card">
          <form ng-controller="ConfigCtrl">
            <label>
              <input type="checkbox" ng-model="config.useVegaServer"></input> Use server
            </label>

            <label>
              Data format
              <select required ng-options="format for format in schema.properties.dataFormatType.enum track by format" ng-model="config.dataFormatType"></select>
            </label>

            <label>
              Vega Server URL
              <input ng-model="config.vegaServerUrl" type="text"></input>
            </label>

            <pre>{{ config | compactJSON }}</pre>
          </form>
        </div>

      </div>

      <div class="small-2 columns" ng-controller="VegaliteSpecCtrl">
        <div class="card">
          <label>
            Marktype
            <select ng-model="spec.marktype" ng-options="type for type in schema.properties.marktype.enum"></select>
          </label>
        </div>

        <div>
          <field-def-editor enc-type="'x'" field-def="spec.enc['x']" field-def-schema="schema.properties.enc.properties['x']"></field-def-editor>
          <field-def-editor enc-type="'y'" field-def="spec.enc['y']" field-def-schema="schema.properties.enc.properties['y']"></field-def-editor>
          <field-def-editor enc-type="'row'" field-def="spec.enc['row']" field-def-schema="schema.properties.enc.properties['row']"></field-def-editor>
          <field-def-editor enc-type="'col'" field-def="spec.enc['col']" field-def-schema="schema.properties.enc.properties['col']"></field-def-editor>
          <field-def-editor enc-type="'size'" field-def="spec.enc['size']" field-def-schema="schema.properties.enc.properties['size']"></field-def-editor>
          <field-def-editor enc-type="'color'" field-def="spec.enc['color']" field-def-schema="schema.properties.enc.properties['color']"></field-def-editor>
          <field-def-editor enc-type="'alpha'" field-def="spec.enc['alpha']" field-def-schema="schema.properties.enc.properties['alpha']"></field-def-editor>
          <field-def-editor enc-type="'shape'" field-def="spec.enc['shape']" field-def-schema="schema.properties.enc.properties['shape']"></field-def-editor>
          <field-def-editor enc-type="'text'" field-def="spec.enc['text']" field-def-schema="schema.properties.enc.properties['text']"></field-def-editor>
        </div>
      </div>

      <div class="small-8 columns">
        <vegalite-plot></vegalite-plot>
      </div>

    </div>  <!-- end full width -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/papaparse/papaparse.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="bower_components/tv4/tv4.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <!-- endbower -->

    <script src="bower_components/angular-elastic/elastic.js"></script>

    <script src="scripts/vendor/vega.js"></script>
    <script src="scripts/vendor/vegalite.js"></script>
    <script src="scripts/vendor/bin.js"></script>
    <script src="scripts/vendor/json3-compactstringify.js"></script>
    <!-- endbuild -->

    <!-- this module doesn't specify sources -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/services/dataset.js"></script>
    <script src="scripts/controllers/config.js"></script>
    <script src="scripts/controllers/vegaliteSpec.js"></script>
    <script src="scripts/services/vegalitespec.js"></script>
    <script src="scripts/filters/scaletype.js"></script>
    <script src="scripts/directives/datasetselector.js"></script>
    <script src="scripts/directives/schemalist.js"></script>
    <script src="scripts/directives/fielddrop.js"></script>
    <script src="scripts/directives/functionselect.js"></script>
    <script src="scripts/directives/fielddefeditor.js"></script>
    <script src="scripts/services/vegalite.js"></script>
    <script src="scripts/directives/vegaliteplot.js"></script>
    <script src="scripts/filters/compactjson.js"></script>
    <script src="scripts/directives/jsoninput.js"></script>
    <script src="scripts/services/vegalitespecschema.js"></script>
    <script src="scripts/services/alerts.js"></script>
    <script src="scripts/directives/alertmessages.js"></script>
    <script src="scripts/directives/lyraexport.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <!-- endbuild -->
</body>
</html>
