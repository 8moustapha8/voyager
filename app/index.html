<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="vleApp">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1>
            <a href="#">
              Vegalite Editor
            </a>
          </h1>
        </li>
      </ul>
    </nav>

    <div class="row full-width">
      <div class="small-3 columns">

        <div class="card">
          <dataset-selector></dataset-selector>
        </div>

        <div class="card">
          <h4>Schema</h4>
          <schema-list></schema-list>
        </div>

        <div class="card">
          <form ng-controller="ConfigCtrl">
            <label>
              <input type="checkbox" ng-model="config.useVegaServer"></input> Use server
            </label>

            <label>
              Data format
              <select ng-options="format for format in schema.properties.dataFormatType.enum track by format" ng-model="config.dataFormatType"></select>
            </label>

            <label>
              Vega Server URL
              <input ng-model="config.vegaServerUrl" type="text"></input>
            </label>

            <p>{{ config | json:4 }}</p>
          </form>
        </div>

      </div>

      <div class="small-3 columns" ng-controller="EncodingCtrl">
        <div class="card">
          <label>
            Marktype
            <select ng-model="encoding.marktype" ng-options="type for type in schema.properties.marktype.enum"></select>
          </label>
        </div>

        <!-- FIXME: can angular sort objects? -->
        <div class="card" ng-repeat="encType in encTypes">
          <field-def-editor name="encType" field-def="encoding.enc[encType]" schema="schema.properties.enc.properties[encType]"></field-def-editor>
        </div>
      </div>

      <div class="small-6 columns">
        <div class="card">
          <div id="vlspec" class="code"></div>
        </div>
        <div class="card">
          <div id="vis"></div>
        </div>
      </div>

    </div>  <!-- end full width -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/papaparse/papaparse.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/vendor/vega.js"></script>
    <script src="scripts/vendor/vegalite.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/services/dataset.js"></script>
    <script src="scripts/controllers/config.js"></script>
    <script src="scripts/controllers/encoding.js"></script>
    <script src="scripts/services/encoding.js"></script>
    <script src="scripts/filters/scaletype.js"></script>
    <script src="scripts/directives/datasetselector.js"></script>
    <script src="scripts/directives/schemalist.js"></script>
    <script src="scripts/directives/fielddrop.js"></script>
    <script src="scripts/directives/functionselect.js"></script>
    <script src="scripts/directives/fielddefeditor.js"></script>
    <!-- endbuild -->
</body>
</html>
