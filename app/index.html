<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="vleApp">
    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="header">
        <h3 class="text-muted">Vegalite Editor</h3>
      </div>

      <div class="col-md-3" ng-controller="DatasetsCtrl">
        <form class="form-inline">
          <div class="form-group">
            <label for="datasetSelect">Dataset</label>
            <select id="datasetSelect" class="form-control" ng-model="myDataset" ng-options="dataset.name for dataset in datasets"></select>
          </div>
        </form>

        <form class="form-inline" ng-controller="ConfigCtrl">
          <div class="form-group">
            <label>
              <input class="form-control" type="checkbox" ng-model="Config.useServer"> use server
            </label>
          </div>

          <p>{{ Config }}</p>
        </form>

        <div>
          <h3>Schema</h3>
          <ul>
            <li ng-repeat="(name, field) in Dataset.schema">{{ name }} {{field.type}}</li>
          </ul>
        </div>
      </div>

      <div class="col-md-3" ng-controller="EncodingCtrl">
        <h3>Mapping</h3>
        <div ng-repeat="mapping in encoding">
          <h4>{{mapping.name}}</h4>
          <div>drop here</div>

          <form class="form-inline">
            <div class="form-group">
              <label class="radio-inline" ng-repeat="(type, _) in mapping.config">
                <input type="radio" name="typeRadio" ng-model="mapping.type" value="{{type}}">
                {{ type }}
              </label>
            </div>
          </form>

          <div ng-repeat="(group, configs) in mapping.config[mapping.type]">
            <h5>{{ group }}</h5>
            <form class="form-horizontal">
              <div class="form-group form-group-sm" ng-repeat="config in configs" ng-init="id = mapping.name + type + group + $index">
                <label class="col-sm-2 control-label" for="{{ id }}">{{ config.name }}</label>
                <div class="col-sm-10" ng-switch="config.type">
                  <input id="{{ id }}" class="form-control" type="checkbox" ng-switch-when="bool" ng-model="config.value"></input>
                  <select id="{{ id }}" class="form-control" ng-model="myDataset" ng-switch-when="choice" ng-options="choice for choice in config.choices track by choice" ng-model="config.value"></select>
                  <input id="{{ id }}" class="form-control" type="number" ng-switch-when="integer" ng-model="config.value"></input>
                  <input id="{{ id }}" class="form-control" type="text" ng-switch-when="string" ng-model="config.value"></input>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/papaparse/papaparse.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/vendor/vega.js"></script>
    <script src="scripts/vendor/vegalite.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/datasets.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/services/dataset.js"></script>
    <script src="scripts/controllers/config.js"></script>
    <script src="scripts/services/marks.js"></script>
    <script src="scripts/controllers/encoding.js"></script>
    <script src="scripts/services/encoding.js"></script>
    <!-- endbuild -->
</body>
</html>
