<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="vleApp"  >
    <div class="flex-root vflex full-width full-height">
      <div class="full-width">
        <div class="card full-height">
          <div class="right">
            <a href="#" ng-click="showDevPanel = !showDevPanel">Dev Pane</a>
          </div>
          <h1>ShelfViz</h1>
        </div>
      </div>
      <div class="full-width">
        <alert-messages></alert-messages>
      </div>
      <div class="hflex full-width main-panel grow-1">
        <div class="pane data-pane full-height">

          <div class="card">
            <h2>Data</h2>
            <dataset-selector></dataset-selector>
            <schema-list></schema-list>
          </div>
        </div>
        <div class="pane encoding-pane full-height">
          <spec-editor></spec-editor>
        </div>

        <div class="pane vis-pane full-height">
          <vegalite-plot></vegalite-plot>
        </div>
      </div>
      <div class="hflex full-width dev-panel" ng-show="showDevPanel">
        <div class="pane config-pane full-height">
          <div class="card">
            <configuration-editor></configuration-editor>
          </div>
        </div>
        <div class="pane vl-pane full-height">
          <div class="card">
            <vl-spec-editor></vl-spec-editor>
          </div>
        </div>
        <div class="pane vg-pane full-height">
          <div class="card">
            <div class="right"><lyra-export></lyra-export></div>
            <vg-spec-editor></vg-spec-editor>
          </div>
        </div>
      </div>
    </div>
    <!-- end full width -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/papaparse/papaparse.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="bower_components/tv4/tv4.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- this module doesn't specify sources -->

    <!-- build:js scripts/local-vendor.js -->
    <script src="scripts/vendor/vega.js"></script>
    <script src="scripts/vendor/vegalite.js"></script>
    <script src="scripts/vendor/bin.js"></script>
    <script src="scripts/vendor/json3-compactstringify.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/app.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/services/dataset.js"></script>
    <script src="scripts/services/vegalitespec.js"></script>
    <script src="scripts/filters/scaletype.js"></script>
    <script src="scripts/directives/datasetselector.js"></script>
    <script src="scripts/directives/schemalist.js"></script>
    <script src="scripts/directives/functionselect.js"></script>
    <script src="scripts/directives/fielddefeditor.js"></script>
    <script src="scripts/services/vegalite.js"></script>
    <script src="scripts/directives/vegaliteplot.js"></script>
    <script src="scripts/filters/compactjson.js"></script>
    <script src="scripts/directives/jsoninput.js"></script>
    <script src="scripts/services/vegalitespecschema.js"></script>
    <script src="scripts/services/alerts.js"></script>
    <script src="scripts/directives/alertmessages.js"></script>
    <script src="scripts/directives/lyraexport.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/directives/configurationeditor.js"></script>
    <script src="scripts/directives/speceditor.js"></script>
    <script src="scripts/directives/vlSpecEditor.js"></script>
    <script src="scripts/directives/vgSpecEditor.js"></script>
    <!-- endbuild -->
</body>
</html>
