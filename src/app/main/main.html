<div class="flex-root vflex full-width full-height">
  <div class="full-width no-shrink">
    <div class="card no-right-margin no-top-margin">
      <div class="right">
        <div class="controls">
          <span ng-show="consts.debug">
            <a ng-href="{{ {encoding:Spec.vlSpec} | reportUrl }}" target="_blank" class="command debug" tooltips tooltip-size="small"
              tooltip-content="Report an issue">
              <i class="fa fa-bug"></i>
            </a>
            <a href="#" class="command debug" ng-click="showDevPanel = !showDevPanel" tooltips
              tooltip-size="small"
              tooltip-content="Debug Tool">
              <i class="fa fa-wrench"></i>
            </a>
          </span>
          <!-- <a href="#"
            ng-click="Bookmarks.toggle(Spec.chart)"
            ng-class="{disabled: !Spec.vlSpec.enc}">
            <i class="fa fa-bookmark"></i>
            <span ng-if="Bookmarks.dict[Spec.shorthand]"> Remove </span>
            <span ng-if="!Bookmarks.dict[Spec.shorthand]"> Add </span>
            Bookmark
          </a> -->
          <a class="command" ng-click="showBookmark=true">
            <i class="fa fa-bookmark"></i>
            Bookmarks ({{Bookmarks.length}})
          </a>
          <a href="#" class="command" ng-click="chron.undo()" ng-class="{disabled: !canUndo}"><i class="fa fa-undo"></i> Undo</a>
          <a href="#" class="command" ng-click="chron.redo()" ng-class="{disabled: !canRedo}"><i class="fa fa-repeat"></i> Redo</a>
        </div>

      </div>
      <h1>Poleâœ­</h1>
    </div>
    <alert-messages></alert-messages>
  </div>
  <div class="hflex full-width main-panel grow-1">
    <div class="pane data-pane noselect">
      <div class="card abs-100">
        <div class="right">
          <dataset-selector></dataset-selector>
        </div>
        <h2>Data</h2>
        <schema-list></schema-list>
      </div>
    </div>
    <div class="pane encoding-pane">
      <shelves></shelves>
    </div>

    <div class="pane vis-pane">
      <vl-plot-group class="card abs-100 no-right-margin full-vl-plot-group"
          chart="Spec.chart"
          show-bookmark="true"
          show-filter-null="true"
          show-mark-type="true"
          show-sort="true"
          show-transpose="true"

          show-label="true"
          tooltip="true"

          always-scrollable="true"
          ></vl-plot-group>
      <!-- <div class="card scroll-xy abs-100 no-right-margin">
        <vl-plot vg-spec="Spec.vgSpec" shorthand="Spec.shorthand" vl-spec="Spec.vlSpec"></vl-plot>
      </div> -->
    </div>
  </div>
  <div class="hflex full-width dev-panel" ng-show="showDevPanel">
    <div class="pane">
      <div class="card">
        <button ng-click="Logger.clear()">Clear logs</button><br/>
        <button ng-click="Logger.export()">Download logs</button>
      </div>
    </div>
    <div class="pane config-pane">
      <div class="card scroll-y  abs-100">
        <configuration-editor></configuration-editor>
      </div>
    </div>
    <div class="pane vl-pane ">
      <vl-spec-editor></vl-spec-editor>
    </div>
    <div class="pane vg-pane">
      <vg-spec-editor></vg-spec-editor>
    </div>
  </div>
</div>
<bookmark-list active="showBookmark"
  deactivate="hideBookmark();"
  highlighted="{}">
</bookmark-list>
