<div class="flex-root vflex full-width full-height">
  <div class="full-width no-shrink">
    <div class="card no-right-margin no-top-margin margin-bottom">
      <div class="right">
        <a href="http://bit.ly/visrecissues" target="_blank" class="command debug">Known Issues</a>
        <a ng-href="{{ {} | reportUrl }}" target="_blank" class="command debug">Report an issue</a>
        <a href="#" class="command debug" ng-click="showDevPanel = !showDevPanel">Dev Pane</a>
      </div>
      <h1>FacetedViz</h1>
    </div>
    <alert-messages></alert-messages>
  </div>
  <div class="hflex full-width main-panel grow-1">
    <div class="pane data-pane">
      <div class="card no-top-margin">
        <div class="right">
          <dataset-selector></dataset-selector>
        </div>
        <h2>Data</h2>
        <field-list></field-list>
      </div>
      <div class="card">
        <vr-config></vr-config>
      </div>
    </div>
    <div class="pane vis-list-pane">
      <div class="abs-100 scroll-y">
        <vis-list></vis-list>
      </div>
    </div>
  </div>
  <div class="hflex full-width dev-panel" ng-show="showDevPanel">
  </div>
</div>
