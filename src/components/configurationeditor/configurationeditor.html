<form>
  <label class="block">
    <input type="checkbox" ng-model="config.useVegaServer"></input> Use server
  </label>

  <label class="block">
    Data format
    <select required ng-options="format for format in schema.properties.dataFormatType.enum track by format" ng-model="config.dataFormatType"></select>
  </label>

  <label class="block">
    Vega Server URL
    <input ng-model="config.vegaServerUrl" type="text"></input>
  </label>

  <pre>{{ config | compactJSON }}</pre>
</form>
