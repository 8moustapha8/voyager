<div class="add-url-dataset">
	<h3>Add a dataset from Myria</h3>
  <p>
    Select a dataset from myria.
  </p>
  <form>
  	<div class="form-group">
      <label for="dataset-user">User</label>
      <input ng-model="addedDataset.user" id="dataset-user" type="text"></input>
    </div>
    <div class="form-group">
      <label for="dataset-program">Program</label>
      <input ng-model="addedDataset.program" id="dataset-program" type="program"></input>
    </div>
    <div class="form-group">
      <label for="dataset-relation">Relation</label>
      <input ng-model="addedDataset.relation" id="dataset-relation" type="relation"></input>
    </div>
		<!-- <ui-select ng-model="myriaDataset" theme="select2" sortable="true">
	    <ui-select-match placeholder="Select dataset...">{{$select.selected.relationName}}</ui-select-match>
	    <ui-select-choices id="dataset-name" ng-model="myriaDataset" repeat="dataset in myriaDatasets"
	       refresh="loadDatasets($select.search)"
	       refresh-delay="100">
	       <div ng-bind-html="dataset.relationName | highlight: $select.search"></div>
			</ui-select-choices>
	  </ui-select> -->
    <button type="submit" ng-click="add(addedDataset)">Add dataset</button>
  </form>
</div>
