<field-info field="field"
  ng-init="pill = getSchemaPill(field);"
  show-type="true"
  show-info="true"
  class="pill list-item draggable full-width no-right-margin"
  ng-model="pill"
  data-drag="true"
  jqyoui-draggable="{placeholder: 'keep', onStart:'fieldDragStart'}"
  data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
  >
</field-info>
