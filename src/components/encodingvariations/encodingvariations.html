<div class="encoding-variations vflex" id="evs" ng-show="Visrec.selectedCluster">
  <div class="encoding-variations-header">
    <div class="right">
      <a href="#" ng-click="close()" class="right">Close</a>
    </div>
    <div class="field-set-info">
      <field-info field='field' show-type='true' ng-repeat="field in Visrec.selectedFieldSet" ng-class="{selected: Fields.isSelected(field.name)}"></field-info>
    </div>
  </div>

  <div class="hflex">
    <vl-plot vg-spec="Visrec.selectedCluster[0][0].vgSpec"></vl-plot>
    <variation-list></variation-list>

  </div>

</div>
