<div class="card scroll-y abs-100 vflex">
  <div class="subpane no-shrink">
    <a ng-click="parseShorthand(Spec.shorthand)" class="right command">Load</a>
    <div class="right command">
      <a ui-zeroclip zeroclip-model="Spec.shorthand">Copy</a>
    </div>

    <h3>Vegalite Shorthand</h3>
    <input class="shorthand full-width" type="text" ng-model="Spec.shorthand"></input>
  </div>

  <div class="subpane flex-grow-1 vflex">
    <div>
      <a ng-click="parseVegalite(Spec.vlSpec)" class="right command">Load</a>
      <div class="right command">
        <a ui-zeroclip zeroclip-model="Spec.vlSpec | compactJSON">Copy</a>
      </div>
      <h3>Vegalite Encoding</h3>
    </div>
    <textarea class="vlspec flex-grow-1 full-height" json-input type="text" ng-model="Spec.vlSpec"></textarea>
  </div>
</div>
