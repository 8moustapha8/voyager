<div class="card scroll-y abs-100">
  <a class="right small"  ng-click="clear()">Clear</a>
  <h2>Encoding</h2>

  <div class="shelf-pane shelf-encoding-pane full-width">
    <!-- <a class="right small" ng-click="transpose()">Transpose</a> -->
    <h3>Positional</h3>
    <field-def-editor enc-type="'x'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.x">
    </field-def-editor>
    <field-def-editor
      enc-type="'y'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.y">
    </field-def-editor>
    <field-def-editor enc-type="'col'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.col"
    >
    </field-def-editor>
    <field-def-editor enc-type="'row'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.row">
    </field-def-editor>
  </div>
  <div class="shelf-pane shelf-marks-pane full-width">
    <div class="right">
      <select class="markselect" ng-model="Spec.spec.marktype"
              ng-options="type for type in schema.properties.marktype.enum"></select>
    </div>
    <h3>Marks</h3>

    <field-def-editor enc-type="'size'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.size">
    </field-def-editor>
    <field-def-editor enc-type="'color'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.color">
    </field-def-editor>
    <field-def-editor enc-type="'alpha'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.alpha">
    </field-def-editor>
    <field-def-editor enc-type="'shape'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.shape">
    </field-def-editor>
    <field-def-editor enc-type="'detail'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.detail">
    </field-def-editor>
    <field-def-editor enc-type="'text'"
      enc="Spec.spec.enc"
      marktype="Spec.spec.marktype"
      field-def-schema="schema.properties.enc.properties.text">
    </field-def-editor>
  </div>

  <!-- <div class="shelf-pane shelf-config-pane full-width">
    <h3>Config</h3>
    <null-filter-directive></null-filter-directive>
  </div> -->
</div>
